<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Multi-Audio Player - DigitalAlchemy</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .video-container {
            position: relative;
            padding: 30px;
            background: #000;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls-panel {
            padding: 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .language-selector {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .language-selector:hover {
            border-color: #667eea;
        }
        
        .language-selector:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .info-item .label {
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .info-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #212529;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .footer {
            padding: 20px 30px;
            background: #343a40;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Video.js customization */
        .video-js {
            font-family: inherit;
        }
        
        .video-js .vjs-big-play-button {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border: none;
            background: rgba(102, 126, 234, 0.9);
            transition: all 0.3s;
        }
        
        .video-js .vjs-big-play-button:hover {
            background: rgba(102, 126, 234, 1);
            transform: scale(1.1);
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .info-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ DigitalAlchemy HLS Player</h1>
            <p>Multi-Language Audio Streaming Demo</p>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video
                    id="hls-player"
                    class="video-js vjs-default-skin vjs-big-play-centered"
                    controls
                    preload="auto"
                    data-setup='{}'>
                </video>
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="control-group">
                <label for="audio-track-selector">üåê Audio Language</label>
                <select id="audio-track-selector" class="language-selector">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="info-panel">
                <div class="info-item">
                    <div class="label">Status</div>
                    <div class="value">
                        <span id="status-badge" class="status-badge status-loading">Loading</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="label">Current Language</div>
                    <div class="value" id="current-language">--</div>
                </div>
                <div class="info-item">
                    <div class="label">Video Resolution</div>
                    <div class="value" id="resolution">--</div>
                </div>
                <div class="info-item">
                    <div class="label">Available Tracks</div>
                    <div class="value" id="track-count">--</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Powered by <a href="https://videojs.com/" target="_blank">Video.js</a> ‚Ä¢ 
            DigitalAlchemy Video Dubbing Engine
        </div>
    </div>
    
    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script>
        // Get video ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video') || 'biology_heart_5min';
        
        // Update title
        document.title = `${videoId} - HLS Multi-Audio Player`;
        
        // HLS source URL
        const hlsSource = `outputs/hls/${videoId}/master.m3u8`;
        
        // Initialize Video.js player
        const player = videojs('hls-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            responsive: true,
            html5: {
                vhs: {
                    overrideNative: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            }
        });
        
        // Set source
        player.src({
            src: hlsSource,
            type: 'application/x-mpegURL'
        });
        
        // UI elements
        const audioSelector = document.getElementById('audio-track-selector');
        const statusBadge = document.getElementById('status-badge');
        const currentLanguage = document.getElementById('current-language');
        const resolution = document.getElementById('resolution');
        const trackCount = document.getElementById('track-count');
        
        // Language display names
        const languageNames = {
            'eng': 'üá¨üáß English (Original)',
            'hin': 'üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)'
        };
        
        // Update status
        function updateStatus(status, text) {
            statusBadge.textContent = text;
            statusBadge.className = 'status-badge ' + status;
        }
        
        // Initialize audio tracks
        function initAudioTracks() {
            const audioTracks = player.audioTracks();
            
            if (audioTracks.length === 0) {
                console.log('No audio tracks available yet');
                return;
            }
            
            // Clear selector
            audioSelector.innerHTML = '';
            
            // Populate selector
            for (let i = 0; i < audioTracks.length; i++) {
                const track = audioTracks[i];
                const option = document.createElement('option');
                option.value = i;
                option.textContent = languageNames[track.language] || `Track ${i + 1} (${track.language})`;
                
                if (track.enabled) {
                    option.selected = true;
                    currentLanguage.textContent = option.textContent;
                }
                
                audioSelector.appendChild(option);
            }
            
            // Update track count
            trackCount.textContent = audioTracks.length;
            
            // Update status
            updateStatus('status-ready', 'Ready');
            
            console.log(`Initialized ${audioTracks.length} audio tracks`);
        }
        
        // Handle audio track change
        audioSelector.addEventListener('change', function(e) {
            const audioTracks = player.audioTracks();
            const selectedIndex = parseInt(e.target.value);
            
            // Disable all tracks
            for (let i = 0; i < audioTracks.length; i++) {
                audioTracks[i].enabled = false;
            }
            
            // Enable selected track
            if (selectedIndex >= 0 && selectedIndex < audioTracks.length) {
                audioTracks[selectedIndex].enabled = true;
                currentLanguage.textContent = e.target.options[e.target.selectedIndex].textContent;
                console.log(`Switched to audio track: ${selectedIndex}`);
            }
        });
        
        // Player event listeners
        player.on('loadedmetadata', function() {
            console.log('Metadata loaded');
            
            // Update resolution
            const videoWidth = player.videoWidth();
            const videoHeight = player.videoHeight();
            if (videoWidth && videoHeight) {
                resolution.textContent = `${videoWidth}x${videoHeight}`;
            }
            
            // Initialize audio tracks
            setTimeout(initAudioTracks, 100);
        });
        
        player.on('error', function(e) {
            console.error('Player error:', player.error());
            updateStatus('status-loading', 'Error');
        });
        
        player.on('waiting', function() {
            updateStatus('status-loading', 'Buffering...');
        });
        
        player.on('playing', function() {
            updateStatus('status-ready', 'Playing');
        });
        
        player.on('pause', function() {
            updateStatus('status-ready', 'Paused');
        });
        
        // Listen for audio track changes
        player.on('audiotrackchange', function() {
            console.log('Audio track changed');
        });
        
        // Debug: Log audio tracks when they become available
        player.ready(function() {
            console.log('Player ready');
            updateStatus('status-loading', 'Loading...');
            
            const audioTracks = player.audioTracks();
            audioTracks.on('addtrack', function(e) {
                console.log('Audio track added:', e.track);
                initAudioTracks();
            });
        });
    </script>
</body>
</html>
